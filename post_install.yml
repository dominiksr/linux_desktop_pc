---
- hosts: localhost
  become: yes
  tasks:
    ### Utilities
    - name: Install useful utilities
      package:
        name: 
          - curl
          - flatpak
          - git
          - neofetch
        state: present
    ### Apps
    - name: Install useful apps
      package:
        name: 
          - cockpit
          - gnome-firmware
          - gnome-tweaks
          - gparted
          - fcitx5
        state: present
    - name: Enabling cockpit
      command: systemctl enable --now cockpit.socket

    ### Flatpak and Flathub apps
    - name: Enable Flathub repository
      command: flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo        
        
    - name: Install useful Flatpack Apps
      flatpak:
        name: 
          - org.gnome.Calculator
          - org.gnome.Cheese
          - org.gnome.eog
          - org.gnome.Evince
          - org.remmina.Remmina
          - com.visualstudio.code
          - de.haeckerfelix.Fragments
          - com.dropbox.Client
          - org.signal.Signal
          - com.github.micahflee.torbrowser-launcher
          - org.libreoffice.LibreOffice          
          - org.mozilla.firefox
          - org.chromium.Chromium
          - com.mattjakeman.ExtensionManager
          - dev.geopjr.Collision
          - org.gimp.GIMP
          - fr.romainvigier.MetadataCleaner
          - com.belmoussaoui.Obfuscate
          - ru.sview.sView
        state: present 
    ### Remove apps
    - name: Remove Gnome Apps
      package: 
        name: 
          - gnome-maps
          - gnome-weather
          - gnome-boxes
          - gnome-calendar
          - gnome-clocks
          - gnome-calculator
          - gnome-characters
          - gnome-connections
          - gnome-contacts
          - gnome-font-viewer
          - gnome-logs
          - gnome-music
          - gnome-photos
          - evince
          - cheese
          - baobab
          - simple-scan
          - rhythmbox
          - totem
          - firefox
          - epiphany
        state: absent
    - name: Remove Gnome Tour
      package: 
        name: gnome-tour
        state: absent 
    - name: Remove Gnome Help 
      package: 
        name: yelp
        state: absent
    - name: Remove Image Viewer 
      package: 
        name: eog
        state: absent
    - name: Remove Fedora Media Writer
      package: 
        name: mediawriter
        state: absent
    - name: Remove Libreoffice 
      package: 
        name: libreoffice-core
        state: absent
    - name: Remove language related useless libs 
      package: 
        name: 
          - libzhuyin
          - libpinyin
          - ibus-anthy
          - ibus-hangul
          - ibus-m17n
        state: absent
